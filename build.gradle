buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:3.+'
    }
}
plugins {
    id "com.github.johnrengelman.shadow" version "4.0.4"
}
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'
apply plugin: 'com.github.johnrengelman.shadow'

version = '1.1'
group = 'dev.felnull.enumservermod'
archivesBaseName = 'EnumServerMOD'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

minecraft {
    mappings channel: 'snapshot', version: '20171003-1.12'
    runs {
        client {
            workingDirectory project.file('run')

            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'

            property 'forge.logging.console.level', 'debug'
        }

        server {

            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'

            property 'forge.logging.console.level', 'debug'
        }
    }
}
configurations {
    shadow
    implementation.extendsFrom(shadow)
}
dependencies {
    minecraft 'net.minecraftforge:forge:1.12.2-14.23.5.2854'
    shadow 'dev.felnull:felnull-java-library:1.44'
    shadow 'dev.felnull:felnull-nbs-library:1.1'
    shadow 'net.dv8tion:JDA:5.0.0-alpha.9'

    compile fg.deobf(files("libs/KatyouVotifier-1.0.jar"))
}
shadowJar {
    classifier ''
    project.configurations.shadow.setTransitive(true);
    configurations = [project.configurations.shadow]
    relocate 'dev.felnull.fnnbs', 'dev.felnull.esm.libs.dev.felnull.fnnbs'
    relocate 'dev.felnull.fnjl', 'dev.felnull.esm.libs.dev.felnull.fnjl'
    relocate 'tomp2p.opuswrapper', 'dev.felnull.esm.libs.tomp2p.opuswrapper'
    relocate 'okio', 'dev.felnull.esm.libs.okio'
    relocate 'okhttp3', 'dev.felnull.esm.libs.okhttp3'
    relocate 'net.dv8tion', 'dev.felnull.esm.libs.net.dv8tion'
    relocate 'natives', 'dev.felnull.esm.libs.natives'
    relocate 'javax.annotation', 'dev.felnull.esm.libs.javax.annotation'
    relocate 'gnu.trove', 'dev.felnull.esm.libs.gnu.trove'
    relocate 'club.minnced.opus', 'dev.felnull.esm.libs.club.minnced.opus'
    relocate 'org.slf4j', 'dev.felnull.esm.libs.org.slf4j'
    relocate 'org.jetbrains', 'dev.felnull.esm.libs.org.jetbrains'
    relocate 'org.intellij', 'dev.felnull.esm.libs.org.intellij'
    relocate 'org.apache.commons.collections4', 'dev.felnull.esm.libs.org.apache.commons.collections4'
    relocate 'com.sun.jna', 'dev.felnull.esm.libs.com.sun.jna'
    relocate 'com.neovisionaries.ws', 'dev.felnull.esm.libs.com.neovisionaries.ws'
    relocate 'com.iwebpp.crypto', 'dev.felnull.esm.libs.com.iwebpp.crypto'
    relocate 'com.fasterxml.jackson', 'dev.felnull.esm.libs.com.fasterxml.jackson'
}
sourceSets {
    main { output.resourcesDir = output.classesDir }
}
jar {
    manifest {
        attributes([
                "Specification-Title"     : "enumservermod",
                "Specification-Vendor"    : "MORIMORI0317",
                "Specification-Version"   : "1",
                "Implementation-Title"    : project.name,
                "Implementation-Version"  : "${version}",
                "Implementation-Vendor"   : "MORIMORI0317",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

task deobfJar(type: Jar) {
    from(sourceSets.main.output)
    archiveName = "${baseName}-${version}-deobf.${extension}"
}
jar.finalizedBy('reobfJar')

afterEvaluate {
    reobf {
        shadowJar { mappings = tasks.reobfJar.mappings }
    }
}
artifacts {
    archives deobfJar
}
publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
        }
    }
    repositories {
        maven {
            url "file:///${project.projectDir}/mcmodsrepo"
        }
    }
}